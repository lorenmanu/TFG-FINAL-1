imports:
    - { resource: parameters_production.yml }
    - { resource: config.yml }

monolog:
    handlers:
        main:
            action_level: %monolog_action_level%
doctrine:
    dbal:
        url: "%database_url%"


monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
        console:
            type: console
